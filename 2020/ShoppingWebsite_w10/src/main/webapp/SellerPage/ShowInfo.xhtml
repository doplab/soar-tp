<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Username:"/>
                <h:outputText value="#{modelManager.retrieveCurrentSeller().username}"/>
                <h:outputText value="First Name:"/>
                <h:outputText value="#{modelManager.retrieveCurrentSeller().firstName}"/>
                <h:outputText value="Last Name:"/>
                <h:outputText value="#{modelManager.retrieveCurrentSeller().lastName}"/>
                <h:outputText value="Email:"/>
                <h:outputText value="#{modelManager.retrieveCurrentSeller().email}"/>
                <h:outputText value="Verified:"/>
                <h:outputText value="#{modelManager.retrieveCurrentSeller().verified}"/>
                <h:outputText value=""/>
                <h:outputText value="#{modelManager.retrieveCurrentSeller().foods}"/>
                <h:outputText value=""/>
                <h:outputText value="#{modelManager.retrieveCurrentSeller().drinks}"/>
                <h:commandButton value="Go Back to Main Menu" action="/SellerPage/SellerMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
