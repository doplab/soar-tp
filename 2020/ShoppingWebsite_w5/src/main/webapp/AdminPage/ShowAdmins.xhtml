<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Admins" style="font-size: 30px"/>
                <br/>
                <ui:repeat value="#{userControllerBean.retreiveAdmins()}" var="item">
                    <h:outputText value="-----" />
                    <h:panelGrid columns="2">
                        <h:outputText value="Username:" />
                        <h:outputText value="#{item.username}" />
                        <h:outputText value="First Name:" />
                        <h:outputText value="#{item.firstName}" />
                        <h:outputText value="Last Name:" />
                        <h:outputText value="#{item.lastName}" />
                        <h:outputText value="Email:" />
                        <h:outputText value="#{item.email}" />
                    </h:panelGrid>
                    <h:outputText value="-----" />
                </ui:repeat>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/AdminPage/AdminMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
