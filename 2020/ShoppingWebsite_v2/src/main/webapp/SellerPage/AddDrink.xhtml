<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:panelGrid columns="2">
                    <h:outputText value="Drink Name:"/>
                    <h:inputText value="#{modelManager.drinkName}" />
                    <h:outputText value="Drink Price:"/>
                    <h:inputText value="#{modelManager.drinkPrice}" />
                    <h:outputText value="Drink Has Alcohol:"/>
                    <h:inputText value="#{modelManager.hasAlcohol}" />
                    <br/>
                    <h:commandButton value="Add a Drink" action="#{modelManager.addADrinkToShop()}"/>
                    <br/>
                    <h:commandButton value="Go Back to Main Menu" action="/SellerPage/SellerMainPage.xhtml?faces-redirect=true"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
