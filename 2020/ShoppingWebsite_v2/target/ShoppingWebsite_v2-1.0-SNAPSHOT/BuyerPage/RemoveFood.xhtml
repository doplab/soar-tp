<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Foods" style="font-size: 30px" />
                <br/>
                <ui:repeat value="#{modelManager.retrieveCurrentBuyer().shoppingCart.foods}" var="item">
                    <h:outputText value="-----" />
                    <h:panelGrid columns="2">
                        <h:outputText value="Food Name:" />
                        <h:outputText value="#{item.name}" />
                        <h:outputText value="Food Price:" />
                        <h:outputText value="#{item.price}" />
                        <h:outputText value="Food Has Meat:" />
                        <h:outputText value="#{item.hasMeat}" />
                        <h:outputText value="Food Ingredients:" />
                        <h:outputText value="#{item.ingredients}" />
                    </h:panelGrid>
                    <h:outputText value="-----" />
                </ui:repeat>
                <br/>
                <h:outputText value="Food Name:"/>
                <h:inputText value="#{modelManager.foodName}" />
                <br/>
                <h:commandButton value="Remove a Food" action="#{modelManager.removeAFoodFromShoppingCart()}"/>Â 
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/BuyerPage/BuyerMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
