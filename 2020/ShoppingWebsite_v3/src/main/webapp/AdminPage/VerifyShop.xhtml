<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Sellers" style="font-size: 30px"/>
            <br/>
            <ui:repeat value="#{modelManager.retreiveSellers()}" var="item">
                <h:outputText value="-----" />
                <h:panelGrid columns="2">
                    <h:outputText value="Shop Name:" />
                    <h:outputText value="#{item.username}" />
                </h:panelGrid>
                <h:outputText value="-----" />
            </ui:repeat>
            <h:panelGrid columns="2">
                <h:outputText value="Shop Name:"/>
                <h:inputText value="#{modelManager.shopName}" />
                <br/>
                <h:commandButton value="Verify a Shop" action="#{modelManager.verifyAShop()}"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="/AdminPage/AdminMainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
